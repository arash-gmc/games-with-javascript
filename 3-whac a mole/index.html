<!DOCTYPE html>
<html>
<head>
	<title>whac-a-mole</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="style.css">

	<div class='inputs-bar'>

		<input type="text" name="rows" placeholder="Number of rows"><br>
		<input type="text" name="columns" placeholder='Number of columns'><br>
		<input type="text" name="escape" placeholder="Mole Escape Time(s)"><br>
		<input type="text" name="TotalTime" placeholder="Total Time(s)"><br>
		<button onclick="start()">Start</button>

	</div>

	<div class='condition-bar'>
		<h2>Score: <span id='score'></span> </h2>
		

		<h2>Time Left: <span id='time-left'></span> </h2>
	
	</div>
	<div class='grid'>

	</div>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
